name: PingIt CI

on:
  push:
    branches: [test, dev]
  pull_request:
    branches: [test, dev]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 10.15.1
  NEXT_TELEMETRY_DISABLED: 1
  CI: true

jobs:
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    outputs:
      pnpm-store-path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-${{ env.NODE_VERSION }}-

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ env.NODE_VERSION }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  lint:
    name: Biome
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: pnpm-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install deps (uses restored store)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Run Biome check (no write)
        run: pnpm dlx @biomejs/biome check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: pnpm-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install deps (uses restored store)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Type check via Turborepo
        run: pnpm dlx turbo run check-types

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: setup
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: pingit_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d pingit_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      POSTGRES_URL: "postgres://postgres:postgres@localhost:5432/pingit_test"
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/pingit_test"
      POSTGRES_URL_NON_POOLING: "postgres://postgres:postgres@localhost:5432/pingit_test"
      PGHOST: "localhost"
      PGPORT: "5432"
      PGUSER: "postgres"
      PGPASSWORD: "postgres"
      PGDATABASE: "pingit_test"

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: pnpm-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Install deps (uses restored store)
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Check Postgres is ready
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U postgres -d pingit_test; then
              exit 0
            fi
            sleep 1
          done
          echo "Postgres not ready in time"; exit 1

      - name: Run tests (Turbo)
        run: pnpm test:ci

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [setup, lint, typecheck, tests]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - name: Restore pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ needs.setup.outputs.pnpm-store-path }}
          key: pnpm-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/pnpm-lock.yaml') }}
      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ env.NODE_VERSION }}-
      - name: Install deps (uses restored store)
        run: pnpm install --frozen-lockfile --prefer-offline
      - name: Build via Turborepo
        run: pnpm dlx turbo run build
